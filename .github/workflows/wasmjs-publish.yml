name: Build & Publish Distributions

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: distributions-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-wasmjs:
    name: Build WasmJS Distribution
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Validate Gradle wrapper
      uses: gradle/actions/wrapper-validation@v4

    - name: Setup JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Grant execute permission
      run: chmod +x ./gradlew

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        cache-read-only: ${{ github.ref != 'refs/heads/main' }}
        add-job-summary: on-failure

    - name: Build WasmJS Distribution
      run: ./gradlew :composeApp:wasmJsBrowserDistribution --no-daemon --stacktrace

    - name: Upload WasmJS Artifact
      uses: actions/upload-artifact@v4
      with:
        name: wasmjs-distribution
        path: composeApp/build/dist/wasmJs/productionExecutable/
        retention-days: 30
        if-no-files-found: error

    - name: List distribution contents
      run: |
        echo "WasmJS Distribution Contents:"
        ls -lR composeApp/build/dist/wasmJs/productionExecutable/

  build-desktop:
    name: Build Desktop Distribution - ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: Linux
            task: packageDeb
            artifact-path: composeApp/build/compose/binaries/main/deb/*.deb
          - os: windows-latest
            platform: Windows
            task: packageMsi
            artifact-path: composeApp/build/compose/binaries/main/msi/*.msi
          - os: macos-latest
            platform: macOS
            task: packageDmg
            artifact-path: composeApp/build/compose/binaries/main/dmg/*.dmg

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Validate Gradle wrapper
      uses: gradle/actions/wrapper-validation@v4

    - name: Setup JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Grant execute permission
      if: runner.os != 'Windows'
      run: chmod +x ./gradlew

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        cache-read-only: ${{ github.ref != 'refs/heads/main' }}
        add-job-summary: on-failure

    - name: Build Desktop Distribution
      run: ${{ runner.os == 'Windows' && '.\gradlew.bat' || './gradlew' }} :composeApp:${{ matrix.task }} --no-daemon --stacktrace

    - name: Upload Desktop Artifact
      uses: actions/upload-artifact@v4
      with:
        name: desktop-${{ matrix.platform }}
        path: ${{ matrix.artifact-path }}
        retention-days: 30
        if-no-files-found: error

    - name: List distribution contents
      shell: bash
      run: |
        echo "Desktop Distribution Contents:"
        ls -lR composeApp/build/compose/binaries/main/ || true
